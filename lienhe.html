<body>
<style>
    /* ===== General Main Styles ===== */
main {
    font-family: 'Arial', sans-serif;
    color: #333;
    line-height: 1.6;
}

h2, h3, h4, h1 {
    margin-bottom: 15px;
}
p {
    margin-bottom: 15px;
}

/* ===== Hero Section ===== */
.hero-section {
    height: 100px; /* cao hơn cho đẹp */
    background: linear-gradient(90deg, #ff5722, #ff8a50); /* cam chuẩn */
    color: #fff; /* chữ trắng */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* làm chữ nổi */
}


/* ===== About Section ===== */
.about-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 60px 0;
    align-items: center;
}
.about-text {
    flex: 1;
    min-width: 300px;
}
.about-image {
    flex: 1;
    text-align: center;
}
.about-image img {
    max-width: 100%;
    border-radius: 10px;
}

/* ===== USP Section ===== */
.usp-section {
    background-color: #f9f9f9;
    text-align: center;
    padding: 60px 20px;
}
.usp-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}
.usp-card {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.usp-card i {
    font-size: 2rem;
    color: #ff5722;
    margin-bottom: 10px;
}
.usp-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

/* ===== Store Section ===== */
.store-section {
    padding: 60px 0;
    text-align: center;
}
.stores {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}
.store-card {
    background: #fff;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.store-card:hover {
    transform: translateY(-5px);
}

/* ===== Team Section ===== */
.team-section {
    background-color: #f9f9f9;
    padding: 60px 0;
    text-align: center;
}
.team-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}
.team-card {
    width: 250px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.team-card img {
    width: 100%;
    border-radius: 50%;
    margin-bottom: 15px;
}
.team-card:hover {
    transform: translateY(-5px);
}

/* ===== Review Section ===== */
.review-section {
    padding: 60px 20px;
    text-align: center;
}
.review-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}
.review-card {
    width: 300px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.review-card:hover {
    transform: translateY(-5px);
}

/* ===== FAQ Section ===== */
.faq-section {
    padding: 60px 20px;
    background-color: #f9f9f9;
}
.faq-item {
    margin-bottom: 15px;
}
.faq-item h4 {
    cursor: pointer;
    background: #ff5722;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s ease;
}
.faq-item h4:hover {
    background: #e64a19;
}
.faq-item p {
    display: none;
    padding: 10px;
    border-left: 3px solid #ff5722;
    background: #fff;
    margin-top: 5px;
    border-radius: 5px;
}

/* ===== Responsive ===== */
@media screen and (max-width: 768px) {
    .about-section { flex-direction: column; }
    .usp-cards, .stores, .team-cards, .review-cards { flex-direction: column; align-items: center; }
    .usp-card, .store-card, .team-card, .review-card { width: 90%; max-width: 400px; }
}

</style>

<!-- Scripts -->
<script src="script.js"></script>
<script>
    // Toggle FAQ
    const faqs = document.querySelectorAll('.faq-item h4');
    faqs.forEach(faq => {
        faq.addEventListener('click', () => {
            const p = faq.nextElementSibling;
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        });
    });

    // Hero banner slide (nếu có ảnh fullscreen)
    let currentIndex = 0;
    const slides = document.querySelectorAll('.fullscreen-img');
    if (slides.length > 0) {
        setInterval(() => {
            slides.forEach((s,i)=>s.classList.remove('active'));
            currentIndex = (currentIndex+1)%slides.length;
            slides[currentIndex].classList.add('active');
        }, 5000);
    }
</script>
